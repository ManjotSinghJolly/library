<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="banner">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="50"
          height="50"
          fill="#50586c"
        >
          <title>book-open-variant</title>
          <path
            d="M12 21.5C10.65 20.65 8.2 20 6.5 20C4.85 20 3.15 20.3 1.75 21.05C1.65 21.1 1.6 21.1 1.5 21.1C1.25 21.1 1 20.85 1 20.6V6C1.6 5.55 2.25 5.25 3 5C4.11 4.65 5.33 4.5 6.5 4.5C8.45 4.5 10.55 4.9 12 6C13.45 4.9 15.55 4.5 17.5 4.5C18.67 4.5 19.89 4.65 21 5C21.75 5.25 22.4 5.55 23 6V20.6C23 20.85 22.75 21.1 22.5 21.1C22.4 21.1 22.35 21.1 22.25 21.05C20.85 20.3 19.15 20 17.5 20C15.8 20 13.35 20.65 12 21.5M12 8V19.5C13.35 18.65 15.8 18 17.5 18C18.7 18 19.9 18.15 21 18.5V7C19.9 6.65 18.7 6.5 17.5 6.5C15.8 6.5 13.35 7.15 12 8M13 11.5C14.11 10.82 15.6 10.5 17.5 10.5C18.41 10.5 19.26 10.59 20 10.78V9.23C19.13 9.08 18.29 9 17.5 9C15.73 9 14.23 9.28 13 9.84V11.5M17.5 11.67C15.79 11.67 14.29 11.93 13 12.46V14.15C14.11 13.5 15.6 13.16 17.5 13.16C18.54 13.16 19.38 13.24 20 13.4V11.9C19.13 11.74 18.29 11.67 17.5 11.67M20 14.57C19.13 14.41 18.29 14.33 17.5 14.33C15.67 14.33 14.17 14.6 13 15.13V16.82C14.11 16.16 15.6 15.83 17.5 15.83C18.54 15.83 19.38 15.91 20 16.07V14.57Z"
          />
        </svg>

        <h1>enkindle</h1>
      </div>

      <button id="add">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="30"
          height="30"
          fill="#dce2f0"
        >
          <title>book-plus</title>
          <path
            d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z"
          />
        </svg>
      </button>
    </div>

    <dialog>
      <form id="book-form" method="dialog">
        <button id="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="13"
            height="13"
            fill="#80050D"
          >
            <title>close</title>
            <path
              d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
            />
          </svg></button
        ><br /><br />
        <label for="book-title">Title &nbsp; &nbsp;</label>
        <input
          type="text"
          id="book-title"
          name="book-title"
          required
        /><br /><br />

        <label for="author-name">Author</label>
        <input
          type="text"
          id="author-name"
          name="author-name"
          required
        /><br /><br />

        <label for="page-number">Pages &nbsp;</label>
        <input
          type="number"
          id="page-number"
          name="page-number"
          required
        /><br /><br />

        <p>Status</p>
        <input
          type="radio"
          id="read-status"
          name="read-status"
          value="Read"
          required
        />
        <label for="read-status" value="read">Read</label><br />
        <input
          type="radio"
          id="not-read"
          name="read-status"
          value="Not read"
          required
        />
        <label for="read-status" value="not-read">Not read</label><br /><br />

        <input type="submit" value="Add book" id="confirm-add" />
      </form>
    </dialog>

    <div id="library-body"></div>
  </body>
</html>
