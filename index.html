<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="banner">
      <h1>Library Project</h1>
      <button id="add">New Book</button>
      <button id="show">Show array</button>
    </div>

    <dialog>
      <form id="book-form" method="dialog">
        <button id="close">X</button>
        <label for="book-title">Name of the book</label>
        <input
          type="text"
          id="book-title"
          name="book-title"
          placeholder="13 Reasons Why"
        /><br />

        <label for="author-name">Author</label>
        <input
          type="text"
          id="author-name"
          name="author-name"
          placeholder="Jay Asher"
        /><br />

        <label for="page-number">Number of pages</label>
        <input type="number" id="page-number" name="page-number" /><br />

        <p>Status</p>
        <!-- <input type="radio" id="read-status" name="read-status" value="Read" />
        <label for="read-status" value="read">Read</label><br />
        <input type="radio" id="not-read" name="read-status" value="Not Read" />
        <label for="read-status" value="not-read">Not read</label><br /> -->
        <label class="switch">
          <input type="checkbox" id="toggle-switch" name="toggle-switch" />
          <span class="slider round"></span> </label
        ><br />

        <button value="cancel" formmethod="dialog">Cancel</button>
        <input type="submit" value="confirm" />
      </form>
    </dialog>

    <div id="library-body"></div>
  </body>
</html>
